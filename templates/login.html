<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPath â€¢ Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            overflow-x: hidden;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #6dd5fa !important;
        }
        .login-container {
            height: calc(100vh - 56px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            animation: fadeInUp 1s ease-in;
        }
        .login-card h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(to right, #fff, #6dd5fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            border-radius: 8px;
            padding: 0.75rem;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #6dd5fa;
            box-shadow: 0 0 0 0.2rem rgba(109, 213, 250, 0.25);
        }
        .btn-login {
            background: #fff;
            color: #1e3c72;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 500;
            width: 100%;
            transition: all 0.4s;
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
        }
        .btn-login:hover {
            background: #6dd5fa;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(109, 213, 250, 0.4);
        }
        .forgot-password {
            color: #6dd5fa;
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            text-align: right;
            margin-top: 0.5rem;
            transition: color 0.3s;
        }
        .forgot-password:hover {
            color: #fff;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .login-card { padding: 1.5rem; }
            .login-card h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EduPath</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="forgetpassword.html">Forgot Password</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-card animate__animated animate__fadeInUp">
            <h2>Login to EduPath</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
                <a href="forgetpassword.html" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                const email = $('#email').val();
                const password = $('#password').val();
                $.post('http://localhost:3000/login', { email, password }, function(response) {
                    if (response.success) {
                        alert('Login successful!');
                        window.location.href = 'dashboard.html'; // Redirect to dashboard or home
                    } else {
                        alert('Login failed: ' + response.message);
                    }
                }).fail(function() {
                    alert('Server error. Please try again.');
                });
            });
        });
    </script>
</body>
</html>
