<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Q&A Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .chat-box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            height: 400px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #e6e6e6;
            max-width: 80%;
        }
        .user-message {
            background-color: #2d87f0;
            color: white;
            align-self: flex-start;
        }
        .bot-message {
            background-color: #4CAF50;
            color: white;
            align-self: flex-end;
        }
        .input-box {
            display: flex;
            margin-top: 20px;
        }
        .input-box input {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-box button {
            width: 10%;
            background-color: #2d87f0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .input-box button:hover {
            background-color: #1a66cc;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Educational Q&A Chatbot</h1>
            <p>Ask about US higher education, admissions, and more!</p>
        </div>
        <div id="chat-box" class="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ask a question...">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById('send-button');
        const userInput = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        sendButton.addEventListener('click', async function() {
            const inputText = userInput.value.trim();
            if (!inputText) return;

            // Display user message
            displayMessage(inputText, 'user');

            // Clear input field
            userInput.value = '';

            // Fetch response from Flask API (FastAPI in your case)
            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: inputText })
            });

            const data = await response.json();
            displayMessage(data.response, 'bot');
        });

        function displayMessage(text, sender) {
            const message = document.createElement('div');
            message.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            message.textContent = text;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the latest message
        }
    </script>

</body>
</html>
