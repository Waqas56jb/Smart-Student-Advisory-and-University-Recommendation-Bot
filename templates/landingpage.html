<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart University Search</title>

  <!-- Google Fonts: Stylish Poppins + Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>

  <!-- Bootstrap 5 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', 'Montserrat', sans-serif;
      overflow: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      z-index: -1;
    }
    .header-title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      z-index: 1;
      animation: fadeInDown 1s ease-in-out;
    }
    .landing-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      text-align: left;
      color: #fff;
      padding-left: 8%;
    }
    .landing-container h1 {
      display: none; /* hidden because now title is at top */
    }
    .landing-container p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      line-height: 1.5;
      animation: fadeInUp 1.5s ease-in-out;
    }
    .btn-edu {
      position: relative;
      display: inline-block;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-weight: 500;
      color: #1e3c72;
      background: #fff;
      border: none;
      border-radius: 50px;
      overflow: hidden;
      transition: color 0.3s;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: zoomIn 2s ease;
    }
    .btn-edu::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(45deg, #6dd5fa, #2980b9);
      transform: translateX(-100%);
      transition: transform 0.4s;
      border-radius: 50px;
      z-index: 0;
    }
    .btn-edu:hover {
      color: #fff;
    }
    .btn-edu:hover::before {
      transform: translateX(0);
    }
    .cap-icon {
      position: absolute;
      color: rgba(255,255,255,0.2);
      font-size: 2.5rem;
      animation: float 6s ease-in-out infinite;
    }
    .cap-icon:nth-child(1){ top: 10%; left: 8%; animation-delay: 0s; }
    .cap-icon:nth-child(2){ top: 20%; right: 10%; animation-delay: 2s; }
    .cap-icon:nth-child(3){ bottom: 15%; left: 12%; animation-delay: 4s; }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    img.hero-img {
      width: 130%;
      max-width: 600px;
      height: 350px;
      margin: 0 auto;
      display: block;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: fadeInRight 2s ease;
    }

    .row.align-items-center {
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <!-- Decorative Graduation Caps -->
  <i class="fas fa-graduation-cap cap-icon"></i>
  <i class="fas fa-graduation-cap cap-icon"></i>
  <i class="fas fa-graduation-cap cap-icon"></i>

  <!-- Centered Header -->
  <div class="header-title animate__animated animate__fadeInDown">Smart University Search</div>

  <div class="container-fluid h-100">
    <div class="row align-items-center h-100">
      <div class="col-lg-6">
        <div class="landing-container">
          <p class="animate__animated animate__fadeInUp animate__delay-1s">
            Smart University Search is your personalized college admissions advisorâ€”powered by an intelligent chatbot
            that guides you through every step of the application journey. Discover tailored
            recommendations, track deadlines, and unlock your path to success.
          </p>
          <button id="getStartedBtn" class="btn-edu animate__animated animate__zoomIn animate__delay-2s">
            Get Started
          </button>
        </div>
      </div>
      <div class="col-lg-6 text-center">
        <img src="../static/assets/degree.png" alt="Landing Hero" class="hero-img animate__animated animate__fadeInRight animate__delay-1s">
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: '#ffffff' },
        shape: { type: 'circle' },
        opacity: { value: 0.5 },
        size: { value: 4, random: true },
        line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.3, width: 1 },
        move: { enable: true, speed: 3, out_mode: 'out' }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    $('#getStartedBtn').on('click', () => {
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
