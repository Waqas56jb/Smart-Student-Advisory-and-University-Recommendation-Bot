<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart University Search</title>

  <!-- Google Fonts: Stylish Poppins + Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>

  <!-- Bootstrap 5 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3a0ca3;
      --accent-color: #4cc9f0;
      --light-color: #f8f9fa;
      --dark-color: #212529;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', 'Montserrat', sans-serif;
      overflow-x: hidden;
    }
    
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      z-index: -1;
    }
    
    .header-title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      z-index: 1;
      animation: fadeInDown 1s ease-in-out;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
    
    .landing-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      text-align: left;
      color: var(--light-color);
      padding-left: 8%;
      position: relative;
      z-index: 1;
    }
    
    .landing-content {
      max-width: 600px;
      backdrop-filter: blur(5px);
      background-color: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .landing-container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      animation: fadeInUp 1.5s ease-in-out;
    }
    
    .btn-edu {
      position: relative;
      display: inline-block;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--light-color);
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50px;
      overflow: hidden;
      transition: all 0.3s;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: zoomIn 2s ease;
      backdrop-filter: blur(5px);
    }
    
    .btn-edu:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
      color: white;
    }
    
    .cap-icon {
      position: absolute;
      color: rgba(255,255,255,0.2);
      font-size: 2.5rem;
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }
    
    .cap-icon:nth-child(1){ top: 10%; left: 8%; animation-delay: 0s; }
    .cap-icon:nth-child(2){ top: 20%; right: 10%; animation-delay: 2s; }
    .cap-icon:nth-child(3){ bottom: 15%; left: 12%; animation-delay: 4s; }

    @keyframes float {
      0%,100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }
    
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    img.hero-img {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin: 0 auto;
      display: block;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      animation: fadeInRight 2s ease;
      transition: transform 0.3s;
    }
    
    img.hero-img:hover {
      transform: scale(1.02);
    }

    /* Chatbot Button Styles */
    .chatbot-container {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
    }
    
    .chatbot-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
      color: white;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      animation: pulse 2s infinite;
    }
    
    .chatbot-btn:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: none;
    }
    
    .chatbot-btn.vibrate {
      animation: vibrate 0.3s linear infinite;
    }
    
    @keyframes vibrate {
      0%,100% { transform: translateX(0) rotate(0deg); }
      20% { transform: translateX(-2px) rotate(-2deg); }
      40% { transform: translateX(2px) rotate(2deg); }
      60% { transform: translateX(-2px) rotate(-2deg); }
      80% { transform: translateX(2px) rotate(2deg); }
    }
    
    /* Responsive Adjustments */
    @media (max-width: 992px) {
      .landing-container {
        padding: 0 5%;
        align-items: center;
        text-align: center;
      }
      
      .landing-content {
        margin-top: 80px;
      }
      
      img.hero-img {
        margin-top: 40px;
        max-width: 90%;
      }
    }
    
    @media (max-width: 768px) {
      .header-title {
        font-size: 2rem;
      }
      
      .landing-container p {
        font-size: 1rem;
      }
      
      .chatbot-btn {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <!-- Decorative Graduation Caps -->
  <i class="fas fa-graduation-cap cap-icon"></i>
  <i class="fas fa-graduation-cap cap-icon"></i>
  <i class="fas fa-graduation-cap cap-icon"></i>

  <!-- Centered Header -->
  <div class="header-title animate__animated animate__fadeInDown">Smart University Search</div>

  <div class="container-fluid h-100">
    <div class="row align-items-center h-100">
      <div class="col-lg-6">
        <div class="landing-container">
          <div class="landing-content">
            <p class="animate__animated animate__fadeInUp animate__delay-1s">
              Smart University Search is your personalized college admissions advisorâ€”powered by an intelligent chatbot
              that guides you through every step of the application journey. Discover tailored
              recommendations, track deadlines, and unlock your path to success.
            </p>
            <button id="getStartedBtn" class="btn-edu animate__animated animate__zoomIn animate__delay-2s">
              Get Started <i class="fas fa-arrow-right ml-2"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-lg-6 text-center">
        <img src="../static/assets/degree.png" alt="Landing Hero" class="hero-img animate__animated animate__fadeInRight animate__delay-1s">
      </div>
    </div>
  </div>

  <!-- Chatbot Navigation Button -->
  <div class="chatbot-container">
    <button id="chatbotBtn" class="chatbot-btn" title="Chat with our advisor">
      <i class="fas fa-robot"></i>
    </button>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <script>
    // Particles.js configuration
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: '#ffffff' },
        shape: { type: 'circle' },
        opacity: { value: 0.5, random: true },
        size: { value: 4, random: true },
        line_linked: { 
          enable: true, 
          distance: 150, 
          color: '#ffffff', 
          opacity: 0.3, 
          width: 1 
        },
        move: { 
          enable: true, 
          speed: 3, 
          direction: 'none',
          random: true,
          straight: false,
          out_mode: 'out' 
        }
      },
      interactivity: {
        detect_on: 'window',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' }
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    // Get Started Button
    $('#getStartedBtn').on('click', () => {
      window.location.href = 'login.html';
    });

    // Chatbot Button
    const chatbotBtn = document.getElementById('chatbotBtn');
    
    // Add vibration effect on hover
    chatbotBtn.addEventListener('mouseenter', () => {
      chatbotBtn.classList.add('vibrate');
    });
    
    chatbotBtn.addEventListener('mouseleave', () => {
      chatbotBtn.classList.remove('vibrate');
    });
    
    // Navigate to index.html when clicked
    chatbotBtn.addEventListener('click', () => {
      // Add a nice transition effect before navigation
      chatbotBtn.style.transform = 'scale(1.2)';
      chatbotBtn.style.opacity = '0.8';
      
      setTimeout(() => {
        window.location.href = '/index';
      }, 300);
    });
  </script>
</body>
</html>
